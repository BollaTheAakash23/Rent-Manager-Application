<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="utilityButtons">
        <div class="addTenant">
            <form action="addTenant">
                <input type="submit" value="Add Tenant">
            </form>
        </div>
        <div>
            <form action="deleteTenant">
                <input type="submit" value="Remove Tenant">
            </form>
        </div>
    </div>
    <div class="listOfTenants">
        <ul>
            <li th:each="user : ${users}" th:text="${user}"></li>
        </ul>
    </div>>
</body>
</html>
