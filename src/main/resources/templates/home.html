<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div class="utilityButtons">
        <div class="addTenant">
            <form action="/renderPage">
                <input type="hidden" name="whatPage" value="addTenant">
                <input type="submit" value="Add Tenant">
            </form>
        </div>
        <div>
            <form action="/renderPage">
                <input type="hidden" name="whatPage" value="deleteTenant">
                <input type="submit" value="Remove Tenant">
            </form>
        </div>
    </div>
    <div class="listOfTenants">
        <tr th:each="tenant : ${house0Tenants}">
            <td th:text="${tenant.tenantName}"></td>
            <td th:text="${tenant.houseID}"></td>
            <td th:text="${tenant.flatNo}"></td>
            <td th:text="${tenant.rentAmount}"></td>
            <td th:text="${tenant.phoneNo}"></td>
        </tr>
        
        <br>

        <tr th:each="tenant : ${house1Tenants}">
            <td th:text="${tenant.tenantName}"></td>
            <td th:text="${tenant.houseID}"></td>
            <td th:text="${tenant.flatNo}"></td>
            <td th:text="${tenant.rentAmount}"></td>
            <td th:text="${tenant.phoneNo}"></td>
        </tr>

        <br>
        
        <tr th:each="tenant : ${house2Tenants}">
            <td th:text="${tenant.tenantName}"></td>
            <td th:text="${tenant.houseID}"></td>
            <td th:text="${tenant.flatNo}"></td>
            <td th:text="${tenant.rentAmount}"></td>
            <td th:text="${tenant.phoneNo}"></td>
        </tr>
    </div>>
    <div id="logout">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
            <input type="submit" value="Logout">
        </form>
    </div>
</body>
</html>
